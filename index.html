<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom and JS</title>
    <link rel="stylesheet" href="scss/style.css">

</head>
<body>
    <div class="form-container">
        <form class="form form--add">
            <h1 class="form__title">Add Element to DOM</h1>
            <input class="form__input" placeholder="element HTML" name='node' type="text" required>
            <input class="form__input" placeholder="text in element" name="text" type="text">
            <input class="form__input" placeholder="atribute" name="attr" type="text">
            <input class="form__input" placeholder="value atribute" name="value" type="text">
            <button class="form__btn">Add element</button>
        </form>
        <form class="form form--search">
            <h1 class="form__title">Search DOM</h1>
            <input type="text" class="form__input" placeholder="name elment" name="search" required> 
            <button class="form__btn">Find and show information</button>
        </form>
    </div>
    <div class="result"></div>
    <div class="content"></div> 
    <footer class="footer">footer</footer>
    <script src="js/main.js"></script>
</body>
</html>
